<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 id="heading">ROCK PAPER SCISSOR</h1>
        </nav>
    </header>
    <div class="main">
        <div class="cho" id="rock"><img src="assets/rock.png" class="img"></div>
        <div class="cho" id="paper"> <img src="assets/paper.png" class="img"></div>
        <div class="cho" id="scissor"><img src="assets/scissors.png" class="img"></div>
    </div>
    <div class="scorecard">
        <div class="opt">
            <div class="our">
                <p class="score" id="usrscore">0</p>
                <p>YOU</p>
            </div>
            <div class="other">
                <p class="score" id="compscore">0</p>
                <p>COMP</p>
            </div>
        </div>
        <div class="result">
            <p>RESULT</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
